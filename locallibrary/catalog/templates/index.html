{% extends "base_generic.html" %} {% load static %} {% block content %}
<div class="brewery-section">
  <h2 class="text-3xl font-lexend mt-3 font-light">
    Welcome to Len's Local Brewery !
  </h2>

  <ul
    class="mt-3 pt-3 border-t text-sm border-red-800 flex flex-col gap-3 justify-between"
  >
    <p class="font-poppins text-lg font-semibold">Contents:</p>
    <li>
      <span class="bg-red-700 text-zinc-50 px-3 p-1">Brewers:</span>
      <span class="ml-2 bg-zinc-300 px-3 p-1">{{num_brewers}}</span>
    </li>
    <li>
      <span class="bg-red-700 text-zinc-50 px-3 p-1">Brews:</span>
      <span class="ml-2 bg-zinc-300 px-3 p-1">{{num_brews}}</span>
    </li>
    <li>
      <span class="bg-red-700 text-zinc-50 px-3 p-1">Tastings:</span>
      <span class="ml-2 bg-zinc-300 px-3 p-1">{{num_instances}}</span>
    </li>
    <li>
      <span class="bg-red-700 text-zinc-50 px-3 p-1">Tastings available:</span>
      <span class="ml-2 bg-zinc-300 px-3 p-1">{{num_instances_available}}</span>
    </li>
  </ul>
</div>

<img
  src="{% static 'image.png' %}"
  alt="Brewery Image"
  class="w-full overflow-clip mt-8"
/>
{% endblock %}
